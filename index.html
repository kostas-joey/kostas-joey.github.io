<!-- Match Logger -->
<div class="match-logger">
    <h2>Add Match</h2>
    
    <!-- Replace the text inputs with select elements -->
    <div class="teams-container">
        <div class="team team1">
            <h3> </h3>
            <div class="player-input">
                <label for="player1">Front Player</label>
                <select id="player1" required>
                    <option value="">Select Player</option>
                </select>
            </div>
            <div class="bead-scorer" id="team1-bead-scorer">
                <label>Team Black Score</label>
                <div class="bead-container">
                    <div class="score-bar"></div>
                    <div class="beads">
                        <div class="bead" data-position="1"></div>
                        <div class="bead" data-position="2"></div>
                        <div class="bead" data-position="3"></div>
                        <div class="bead" data-position="4"></div>
                        <div class="bead" data-position="5"></div>
                        <div class="bead" data-position="6"></div>
                        <div class="bead" data-position="7"></div>
                        <div class="bead" data-position="8"></div>
                        <div class="bead" data-position="9"></div>
                        <div class="bead" data-position="10"></div>
                    </div>
                </div>
                <input type="hidden" id="team1-score" value="0">
                <div class="score-display">0</div>
                <button type="button" class="reset-score">Reset</button>
            </div>
            <div class="player-input">
                <label for="player2">Back Player</label>
                <select id="player2" required>
                    <option value="">Select Player</option>
                </select>
            </div>
        </div>

        <div class="versus">VS</div>

        <div class="team team2">
            <h3> </h3>
            <div class="player-input">
                <label for="player3">Front Player</label>
                <select id="player3" required>
                    <option value="">Select Player</option>
                </select>
            </div>
            <div class="bead-scorer" id="team2-bead-scorer">
                <label>Team Gray Score</label>
                <div class="bead-container">
                    <div class="score-bar"></div>
                    <div class="beads">
                        <div class="bead" data-position="1"></div>
                        <div class="bead" data-position="2"></div>
                        <div class="bead" data-position="3"></div>
                        <div class="bead" data-position="4"></div>
                        <div class="bead" data-position="5"></div>
                        <div class="bead" data-position="6"></div>
                        <div class="bead" data-position="7"></div>
                        <div class="bead" data-position="8"></div>
                        <div class="bead" data-position="9"></div>
                        <div class="bead" data-position="10"></div>
                    </div>
                </div>
                <input type="hidden" id="team2-score" value="0">
                <div class="score-display">0</div>
                <button type="button" class="reset-score">Reset</button>
            </div>
            <div class="player-input">
                <label for="player4">Back Player</label>
                <select id="player4" required>
                    <option value="">Select Player</option>
                </select>
            </div>
        </div>
    </div>

            <div class="winner-selection">
                <h3>Select Winner</h3>
                <div class="radio-group">
                    <label class="radio-button">
                        <input type="radio" name="winner" value="team1" required>
                        <span class="radio-label">Team Black Wins</span>
                    </label>
                    <label class="radio-button">
                        <input type="radio" name="winner" value="team2" required>
                        <span class="radio-label">Team Gray Wins</span>
                    </label>
                </div>
            </div>

            <button id="log-match" class="primary-button">Add Match</button>

            <datalist id="players-list">
                <!-- Will be populated with JavaScript -->
            </datalist>
        </div>

        <!-- Player List -->
        <div class="player-rankings">
            <h2>Player Rankings</h2>
            <div class="sort-options">
                <button id="sort-by-elo" class="sort-button active">Sort by Elo</button>
                <button id="sort-by-winrate" class="sort-button">Sort by Win Ratio</button>
            </div>
            <div class="rankings-view-options">
                <label for="ranking-type">View: </label>
                <select id="ranking-type">
                    <option value="general" selected>All Time</option>
                    <option value="monthly">This Month</option>
                </select>
            </div>
            <div class="rankings-container">
                <div class="rankings-header">
                    <span class="rank">#</span>
                    <span class="name">Player</span>
                    <span class="elo">ELO</span>
                    <span class="win-ratio">Win Ratio</span>
                    <span class="stats">W/L</span>
                </div>
                <ul id="player-list"></ul>
            </div>
        </div>
        <!-- Recent Matches -->
            <div class="recent-matches">
                <h2>Recent Matches</h2>
                <div class="matches-container">
                <ul id="matches-list"></ul>
                </div>
            </div>
    </div>
    
    <!-- Firebase CDN -->
    <script type="module" src="js/app.js"></script>

    <div class="victory-message" id="victoryMessage">
        <h2>Victory!</h2>
        <p id="winners"></p>
    </div>
